<html>
    <head>
        <meta charset = 'utf-8'> 
        <link rel="stylesheet" href="mystyle.css">
        <title>Anomaly Detection Server</title>
    </head>
    <body>
        <h1>Anomaly Detection Server</h1>
        <!--background gif-->
        <div id="gifBackGround">
            <div id="divuploaddiv">
        
            <h2>upload</h2>
            <!-- Form to send to /detectTrusted-->
            <form action="/detectTrusted" method="POST" enctype="multipart/form-data" name="detectFiles" target="result">
                <!--Algorithm selection in a drop-down list-->
                <label>List of models
                    <select name="AlogorithmType" type="number">
                        <!--option 1 regression default-->
                        <option value= "1">Regression </option>
                        <option value= "2">Hybrid</option>
                    </select>
                </label>  
                <!--Cubes for uploading files-->
                <div class="drop"><span class="drop-zone__prompt">Drop csv file for learning here or click to upload</span><input class="drop-zone__input" type="file" name="trainFile" /></div>
                <br>
                <div class="drop"><span class="drop-zone__prompt">Drop csv file to check for anomalies here or click to upload</span><input class="drop-zone__input" type="file" name="testFile"/></div>
                <br>
                <!--Send button-->
                <input class="sendFiles" type="submit" value="upload"> 
            </form>
        </div>
        <!-- Print the result in iframe-->
        <div id="divResult">
            <h2>result</h2>
            <iframe name="result" width="100%" height="80%"></iframe>
        </div>

        </div>
    </body>



</html>
